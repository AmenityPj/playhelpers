name: Publish Python Package to PyPI

on:
  push:
    branches: [ "main" ]
    tags: # Triggers on:
      - 'v[0-9]+.[0-9]+.[0-9]+' # include, any tag with 'v.major.minor.patch' format
      - '!v*.*.*.*'             # exclude, any tag with a 4th segment (like .dev1)
      - '!v*dev*'  # 2. EXCLUDE tags containing 'dev'

jobs:
  build-n-publish:
    name: Build and publish Python üêç distribution üì¶ to PyPI
    runs-on: ubuntu-latest
    
    # Required permissions for Trusted Publishing (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-python@v5
          with:
            python-version: "3.x"

        - name: Install build backend
          run: python -m pip install --upgrade pip build

        - name: Build dists
          run: python -m build

        - name: Publish to PyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            print-hash: true
